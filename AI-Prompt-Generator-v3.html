<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic AI Prompt Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 25px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      font-size: 2.5rem;
    }
    
    .card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    
    .card h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.3rem;
    }
    
    .file-controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }
    
    .file-input-wrapper {
      position: relative;
      width: 100%;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      min-height: 48px;
      width: 100%;
      box-sizing: border-box;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #2196F3;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    .btn-secondary:hover {
      background: #1976D2;
      transform: translateY(-2px);
    }
    
    .btn-secondary.copied {
      background: #4CAF50;
      transform: scale(0.95);
    }
    
    .btn-secondary.copied::after {
      content: "‚úì Copied!";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: copySuccess 0.3s ease;
    }
    
    @keyframes copySuccess {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .btn-danger {
      background: #f44336;
      color: white;
    }
    
    .btn-danger:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }
    
    input[type="file"] {
      width: 100%;
      padding: 15px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
      font-size: 14px;
      min-height: 48px;
      box-sizing: border-box;
    }
    
    input[type="file"]:hover {
      border-color: #4CAF50;
      background: #f0f8f0;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-width: 0;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }
    
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      min-height: 48px;
      background: white;
      box-sizing: border-box;
      max-width: 100%;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 16px;
      padding-right: 40px;
    }
    
    select:focus {
      outline: none;
      border-color: #4CAF50;
    }
    
    select option {
      padding: 8px;
      background: white;
      color: #333;
    }
    
    #output {
      margin-top: 20px;
    }
    
    .output-content {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #4CAF50;
      width: 100%;
      box-sizing: border-box;
    }
    
    .output-content h4 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    
    .prompt-result {
      font-size: 16px;
      font-weight: 500;
      color: #2c3e50;
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #4CAF50;
      margin-bottom: 15px;
      word-wrap: break-word;
      word-break: break-word;
      line-height: 1.5;
      width: 100%;
      box-sizing: border-box;
    }
    
    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      text-align: center;
      font-weight: 500;
      width: 100%;
      box-sizing: border-box;
    }
    
    .status-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 8px;
        font-size: 14px;
      }
      
      .container {
        width: 100%;
        max-width: 100%;
      }
      
      h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        padding: 0 5px;
      }
      
      .card {
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 10px;
        width: 100%;
        max-width: 100%;
      }
      
      .card h3 {
        font-size: 1.1rem;
        margin-bottom: 15px;
      }
      
      .file-controls {
        gap: 10px;
      }
      
      .btn {
        padding: 14px 16px;
        font-size: 14px;
        min-height: 50px;
        width: 100%;
      }
      
      input[type="file"] {
        padding: 12px;
        font-size: 13px;
        min-height: 50px;
        width: 100%;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 15px;
        margin-bottom: 15px;
        width: 100%;
      }
      
      .form-group {
        margin-bottom: 5px;
        width: 100%;
      }
      
      label {
        font-size: 13px;
        margin-bottom: 6px;
      }
      
      select {
        padding: 12px;
        padding-right: 35px;
        font-size: 14px;
        min-height: 50px;
        width: 100%;
        max-width: 100%;
        background-size: 14px;
        background-position: right 10px center;
      }
      
      .output-content {
        padding: 12px;
      }
      
      .prompt-result {
        font-size: 14px;
        padding: 12px;
        margin-bottom: 12px;
        width: 100%;
      }
      
      .status-message {
        padding: 10px;
        font-size: 13px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 5px;
      }
      
      h1 {
        font-size: 1.6rem;
        margin-bottom: 10px;
      }
      
      .card {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      
      .card h3 {
        font-size: 1rem;
        margin-bottom: 12px;
      }
      
      .btn {
        padding: 12px 14px;
        font-size: 13px;
        min-height: 48px;
      }
      
      input[type="file"] {
        padding: 10px;
        font-size: 12px;
        min-height: 48px;
      }
      
      .form-grid {
        gap: 12px;
      }
      
      select {
        padding: 10px;
        padding-right: 32px;
        font-size: 13px;
        min-height: 48px;
        background-size: 12px;
        background-position: right 8px center;
      }
      
      .prompt-result {
        font-size: 13px;
        padding: 10px;
      }
      
      .output-content {
        padding: 10px;
      }
    }
    
    /* Desktop improvements */
    @media (min-width: 769px) {
      .file-controls {
        flex-direction: row;
        align-items: center;
      }
      
      .file-input-wrapper {
        flex: 1;
      }
      
      .btn-danger {
        flex-shrink: 0;
        min-width: 140px;
        width: auto;
      }
    }
    
    /* Prevent horizontal scroll */
    html, body {
      overflow-x: hidden;
      max-width: 100%;
    }
    
    * {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Dynamic AI Prompt Generator</h1>
    
    <!-- File Controls -->
    <div class="card">
      <h3>üìÅ File Management</h3>
      <div class="file-controls">
        <div class="file-input-wrapper">
          <input type="file" id="fileInput" accept=".xlsx,.xls,.csv,.json">
        </div>
        <button class="btn btn-danger" onclick="resetAll()">üîÑ Reset All</button>
      </div>
      <div id="statusMessage"></div>
    </div>

    <!-- Generator Controls -->
    <div class="card" id="controls" style="display: none;">
      <h3>üéØ Prompt Generator</h3>
      <div id="dynamicFields" class="form-grid"></div>
      <button class="btn btn-primary" onclick="generatePrompt()">‚ú® Generate Prompt</button>
    </div>

    <!-- Output -->
    <div class="card" id="output" style="display: none;">
      <h3>üìù Generated Prompt</h3>
      <div id="outputContent" class="output-content"></div>
    </div>
  </div>

  <script>
    let database = [];
    let headers = [];
    const STORAGE_KEY = 'aiPromptGeneratorData';

    // Load data from localStorage on page load
    window.addEventListener('load', () => {
      loadFromStorage();
    });

    // File input handler
    document.getElementById('fileInput').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const fileExtension = file.name.split('.').pop().toLowerCase();
      
      if (fileExtension === 'json') {
        loadJSONFile(file);
      } else if (fileExtension === 'csv') {
        loadCSVFile(file);
      } else if (['xlsx', 'xls'].includes(fileExtension)) {
        loadExcelFile(file);
      } else {
        showStatus('Unsupported file format. Please use JSON, CSV, or Excel files.', 'error');
      }
    });

    function loadJSONFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const jsonData = JSON.parse(e.target.result);
          if (Array.isArray(jsonData) && jsonData.length > 0) {
            headers = Object.keys(jsonData[0]);
            database = [headers, ...jsonData.map(row => headers.map(header => row[header] || ''))];
            populateControls();
            saveToStorage();
            showStatus('JSON file loaded successfully!', 'success');
          } else {
            showStatus('Invalid JSON format. Expected array of objects.', 'error');
          }
        } catch (error) {
          showStatus('Error parsing JSON file: ' + error.message, 'error');
        }
      };
      reader.readAsText(file);
    }

    function loadCSVFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const csvData = e.target.result;
          const lines = csvData.split('\n').filter(line => line.trim());
          database = lines.map(line => {
            // Simple CSV parsing (handles basic cases)
            return line.split(',').map(cell => cell.trim().replace(/^"|"$/g, ''));
          });
          headers = database[0];
          populateControls();
          saveToStorage();
          showStatus('CSV file loaded successfully!', 'success');
        } catch (error) {
          showStatus('Error parsing CSV file: ' + error.message, 'error');
        }
      };
      reader.readAsText(file);
    }

    function loadExcelFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          database = XLSX.utils.sheet_to_json(sheet, { header: 1 });
          headers = database[0];
          populateControls();
          saveToStorage();
          showStatus('Excel file loaded successfully!', 'success');
        } catch (error) {
          showStatus('Error parsing Excel file: ' + error.message, 'error');
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function populateControls() {
      const controls = document.getElementById('controls');
      const dynamicArea = document.getElementById('dynamicFields');
      
      dynamicArea.innerHTML = '';

      headers.forEach((header, index) => {
        const formGroup = document.createElement('div');
        formGroup.className = 'form-group';

        const label = document.createElement('label');
        label.textContent = header;

        const select = document.createElement('select');
        select.id = `field${index}`;
        select.innerHTML = '<option value="">(None)</option>';

        const uniqueValues = new Set();
        database.slice(1).forEach(row => {
          const value = row[index];
          if (value && value.toString().trim() && !uniqueValues.has(value)) {
            uniqueValues.add(value);
            const option = document.createElement('option');
            option.value = value;
            option.textContent = value;
            select.appendChild(option);
          }
        });

        formGroup.appendChild(label);
        formGroup.appendChild(select);
        dynamicArea.appendChild(formGroup);
      });

      controls.style.display = 'block';
    }

    function generatePrompt() {
      const fields = headers.map((_, index) => {
        const select = document.getElementById(`field${index}`);
        return select ? select.value : '';
      });

      const combinedPrompt = fields.filter(v => v).join(', ').toLowerCase();
      const output = document.getElementById('output');
      const outputContent = document.getElementById('outputContent');
      
      outputContent.innerHTML = `
        <h4>üéØ Prompt Result:</h4>
        <div class="prompt-result">
          ${combinedPrompt || '(No prompt generated)'}
        </div>
        <button class="btn btn-secondary" id="copyBtn" onclick="copyToClipboard()">
          üìã Copy to Clipboard
        </button>
      `;

      output.style.display = 'block';
    }

    function copyToClipboard() {
      // Get the prompt text from the div element
      const promptElement = document.querySelector('.prompt-result');
      const promptText = promptElement.textContent.trim();
      const copyBtn = document.getElementById('copyBtn');
      
      // Add copied animation
      copyBtn.classList.add('copied');
      
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(promptText).then(() => {
          showStatus('Prompt copied to clipboard!', 'success');
          setTimeout(() => {
            copyBtn.classList.remove('copied');
          }, 1000);
        }).catch(() => {
          fallbackCopyToClipboard(promptText);
          setTimeout(() => {
            copyBtn.classList.remove('copied');
          }, 1000);
        });
      } else {
        fallbackCopyToClipboard(promptText);
        setTimeout(() => {
          copyBtn.classList.remove('copied');
        }, 1000);
      }
    }

    function fallbackCopyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      textArea.style.position = 'fixed';
      textArea.style.left = '-999999px';
      textArea.style.top = '-999999px';
      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();
      
      try {
        document.execCommand('copy');
        showStatus('Prompt copied to clipboard!', 'success');
      } catch (err) {
        showStatus('Failed to copy to clipboard', 'error');
      }
      
      document.body.removeChild(textArea);
    }

    function saveToStorage() {
      const data = {
        database: database,
        headers: headers,
        timestamp: new Date().toISOString()
      };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadFromStorage() {
      const savedData = localStorage.getItem(STORAGE_KEY);
      if (savedData) {
        try {
          const data = JSON.parse(savedData);
          database = data.database || [];
          headers = data.headers || [];
          
          if (database.length > 0) {
            populateControls();
            showStatus('Previous data loaded from browser storage!', 'success');
            return true;
          }
        } catch (error) {
          console.error('Error loading saved data:', error);
        }
      }
      return false;
    }

    function resetAll() {
      if (confirm('Are you sure you want to reset all data? This will clear everything including saved data.')) {
        database = [];
        headers = [];
        localStorage.removeItem(STORAGE_KEY);
        
        document.getElementById('controls').style.display = 'none';
        document.getElementById('output').style.display = 'none';
        document.getElementById('fileInput').value = '';
        
        showStatus('All data has been reset!', 'success');
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      
      setTimeout(() => {
        statusDiv.innerHTML = '';
      }, 3000);
    }
  </script>
</body>
</html>
